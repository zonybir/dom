</head>
<body style="font-family:microsoft yahei; color:#555">
	<div id="main">

			<li>

				</ul>
			</li>
			<li>

	<div style="background:#eee; width:600px; margin:10px auto; padding:10px; border-radius:10px;">
		<pre>
			var item = d('#main li input:disabled, a[href$=.com]');
			for(var i=0, m=item.length; i&lt;m; i++){
			  item[i].style.background = '#f70'
			} 
		</pre>
		<div style="text-align:center"><input type="button" value="start" id="btn"></div>
	</div>
	<script>
		var btn = document.getElementById('btn');
		// var item = d('.list:last li:eq(1), input:text:disabled, a[href$=.cn]');
		var item = d('#main li input:disabled, a[href$=.com]');

		btn.onclick = function(){
			// console.log(item)
			for(var i=0, m=item.length; i<m; i++) item[i].style.background = '#f70';
		}

	</script>
